name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.yourdomain.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Staging Server
        uses: easingthemes/ssh-deploy@v4
        with:
          SSH_PRIVATE_KEY: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.STAGING_HOST }}
          REMOTE_USER: ${{ secrets.STAGING_USER }}
          SOURCE: "dist/"
          TARGET: "/var/www/staging"
          SCRIPT_BEFORE: |
            cd /var/www/staging
            pm2 stop staging-app || true
          SCRIPT_AFTER: |
            cd /var/www/staging
            npm ci --production
            pm2 restart staging-app || pm2 start dist/server.js --name staging-app
            pm2 save

      - name: Run smoke tests
        run: |
          sleep 10
          curl -f https://staging.yourdomain.com/health || exit 1
          curl -f https://staging.yourdomain.com/api/health || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "Staging deployment successful!"
          # Add notification to Slack/Discord/etc here

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "Staging deployment failed!"
          # Add notification to Slack/Discord/etc here